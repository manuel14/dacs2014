<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/plantillaAdministrador.xhtml">

            <ui:define name="content">
                <h1 align="left">Esta es la p치gina de administraci칩n de transportes</h1>
                <div id="contentCenterTabla">
                    <h:form id="form">
                        <p:dataTable id="listadoDeTransportes" var="transporte" selectionMode="single" selection="#{transporteMb.transporte}" rowKey="#{transporte.idtransporte}" value="#{transporteMb.transportes}" >
                            <f:facet name="header">
                                Listado de Transportes
                            </f:facet>
                            <p:ajax event="rowSelect" update=":form1:panel1">
                                
                                
                                
                            </p:ajax>
                            
                            <p:ajax event="rowEdit" update=":form:listadoDeTransportes">
                                
                            </p:ajax>
                            
                            
                          
                            
                            
                                
                                
                            
                            <p:column headerText="Id">
                                <h:outputText value="#{transporte.idtransporte}" />

                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{transporte.nombre}" />
                            </p:column>

                            <p:column headerText="Tipo">
                                <h:outputText value="#{transporte.tipotransporte}" />
                            </p:column>

                            <p:column headerText="Descripci칩n">
                                <h:outputText value="#{transporte.descripcion}" />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton value="Nuevo" type="button" onclick="PF('dialog').show();" />
                                <p:commandButton value="Editar" onclick="PF('dialog').show();" />
                                <p:commandButton value="Eliminar" onclick="PF('cd2').show()"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                    
                    <p:confirmDialog 
                        message="Desea Eliminar el Transporte"
                        
                        header="eliminando transporte"
                        widgetVar="cd2"
                        
                        
                        
                        closeOnEscape="true"
                        
                        >
                        <h:form>
                        <p:commandButton value="Si" actionListener="#{transporteMb.eliminar()}" onclick="PF('cd2').hide()"   />
                        <p:commandButton value="No" onclick="PF('cd2').hide()" />
                        
                        
                        </h:form>
                        
                    </p:confirmDialog>

                    <p:dialog header="Nuevo transporte" 
                              widgetVar="dialog" 
                              modal="true" 
                              resizable="false" 
                              closable="false"
                              
                              closeOnEscape="true">
                              
                        <h:form id="form1" >
                            <p:panelGrid id="panel1" columns="2">
                                <f:facet name="header">
                                    Nuevo transporte
                                </f:facet>
                                <p:outputLabel for="txtNombre" value="Nombre:"/>
                                <p:inputText id="txtNombre" size="50" value="#{transporteMb.transporte.nombre}"/>

                                <p:outputLabel for="lstTipo" value="Tipo:"/>
                                <p:selectOneMenu id="lstTipo"  value="#{transporteMb.transporte.tipotransporte}">
                                    <f:selectItem itemLabel="Seleccionar uno" itemValue=""/>
                                    <f:selectItem itemLabel="Aereo" itemValue="Aereo"/>
                                    <f:selectItem itemLabel="Micro" itemValue="Micro"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="txtDescripcion" value="Descripci칩n:"/>
                                <p:inputTextarea id="txtDescripcion" rows="5" cols="51" value="#{transporteMb.transporte.descripcion}" />

                                <f:facet name="footer">
                                    <p:growl id="message" showDetail="true" />
                                    <p:commandButton value="Guardar" 
                                                     icon="ui-icon-disk" 
                                                     actionListener="#{transporteMb.guardar()}"
                                                     update='message'
                                                     ajax='True'
                                                     resetValues="True"
                                                     onclick="PF('dialog').hide();"
                                                     />
                                                        
                                    <p:commandButton value="Cancelar" icon="ui-icon-close" onclick="PF('dialog').hide();"/>
                                </f:facet>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog> 
                    
                    
                        
                        
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

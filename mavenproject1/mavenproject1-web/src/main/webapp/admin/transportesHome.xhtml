<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/templates/plantillaAdministrador.xhtml">

            <ui:define name="content">
                <h1 align="left">Esta es la p치gina de administraci칩n de transportes</h1>
                <div id="contentCenterTabla">
                    <h:form>
                        <p:dataTable id="listadoDeTransportes" selectionMode="single">
                            <f:facet name="header">
                                Listado de Transportes
                            </f:facet>
                            <p:column headerText="Id">

                            </p:column>

                            <p:column headerText="Nombre">

                            </p:column>

                            <p:column headerText="Tipo">

                            </p:column>

                            <p:column headerText="Descripci칩n">

                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton value="Nuevo" type="button" onclick="PF('dialog').show();"/>
                                <p:commandButton value="Editar"/>
                                <p:commandButton value="Eliminar"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>

                    <p:dialog header="Nuevo transporte" 
                              widgetVar="dialog" 
                              modal="true" 
                              resizable="false" 
                              closable="false"
                              closeOnEscape="true">
                        <h:form>
                            <p:panelGrid columns="2">
                                <f:facet name="header">
                                    Nuevo transporte
                                </f:facet>
                                <p:outputLabel for="txtNombre" value="Nombre:"/>
                                <p:inputText id="txtNombre" size="50" value="#{transporteMb.transporte.nombre}"/>

                                <p:outputLabel for="lstTipo" value="Tipo:"/>
                                <p:selectOneMenu id="lstTipo" value="#{transporteMb.transporte.tipoTransporte}">
                                    <f:selectItem itemLabel="Seleccionar uno" itemValue=""/>
                                    <f:selectItem itemLabel="Aereo" itemValue="Aereo"/>
                                    <f:selectItem itemLabel="Micro" itemValue="Micro"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="txtDescripcion" value="Descripci칩n:"/>
                                <p:inputTextarea id="txtDescripcion" rows="5" cols="51" value="#{transporteMb.transporte.descripcion}"/>

                                <f:facet name="footer">
                                    <p:growl id="message" showDetail="true" />
                                    <p:commandButton value="Guardar" 
                                                     icon="ui-icon-disk" 
                                                     actionListener="#{transporteMb.guardar()}"
                                                     
                                                     update="message"
                                                     onclick="PF('dialog').hide();"
                                                     />
                                                        
                                    <p:commandButton value="Cancelar" icon="ui-icon-close" onclick="PF('dialog').hide();"/>
                                </f:facet>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog> 
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

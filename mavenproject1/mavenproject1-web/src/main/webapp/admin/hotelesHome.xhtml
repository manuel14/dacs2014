<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/plantillaAdministrador.xhtml">

            <ui:define name="content">
                <h1 align="left">Esta es la p치gina de administraci칩n de hoteles</h1>
                <div id="contentCenterTabla">
                    <h:form id="form">
                        <p:dataTable id="listadoDeHoteles" var="hotel" selectionMode="single" selection="#{hotelMb.hotel}" rowKey="#{hotel.idhotel}" value="#{hotelMb.hoteles}" >
                            <f:facet name="header">
                                Listado de hoteles
                            </f:facet>
                            <p:ajax event="rowSelect" update=":form1:panel1">
                                
                                
                                
                            </p:ajax>
                            
                            <p:ajax event="rowEdit" update=":form:listadoDeHoteles">
                                
                            </p:ajax>
                            
                            
                          
                            
                            
                                
                                
                            
                            <p:column headerText="Id">
                                <h:outputText value="#{hotel.idhotel}" />

                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{hotel.nombre}" />
                            </p:column>

                            <p:column headerText="Ciudad">
                                <h:outputText value="#{hotel.ciudad}" />
                            </p:column>

                            <p:column headerText="Descripci칩n">
                                <h:outputText value="#{hotel.descripcion}" />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton value="Nuevo" type="button" onclick="PF('dialog').show();" />
                                <p:commandButton value="Editar" onclick="PF('dialog').show();" />
                                <p:commandButton value="Eliminar" onclick="PF('cd2').show()"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                    
                    <p:confirmDialog 
                        message="Desea Eliminar el hotel"
                        
                        header="eliminando hotel"
                        widgetVar="cd2"
                        
                        
                        
                        closeOnEscape="true"
                        
                        >
                        <h:form>
                        <p:commandButton value="Si" actionListener="#{hotelMb.eliminar()}" onclick="PF('cd2').hide()"   />
                        <p:commandButton value="No" onclick="PF('cd2').hide()" />
                        
                        
                        </h:form>
                        
                    </p:confirmDialog>

                    <p:dialog header="Nuevo hotel" 
                              widgetVar="dialog" 
                              modal="true" 
                              resizable="false" 
                              closable="false"
                              closeOnEscape="true">
                        
                        <h:form id="form1">
                            <p:panelGrid id="panel1" columns="2">
                                <f:facet name="header">
                                    Nuevo hotel
                                </f:facet>
                                <p:outputLabel for="txtNombre" value="Nombre:"/>
                                <p:inputText id="txtNombre" size="50" value="#{hotelMb.hotel.nombre}"/>

                                <p:outputLabel for="txtHotel" value="Ciudad:"/>
                                <p:inputText id="txtHotel" value="#{hotelMb.hotel.ciudad}" />

                                <p:outputLabel for="txtDescripcion" value="Descripci칩n:"/>
                                <p:inputTextarea id="txtDescripcion" rows="5" cols="51" value="#{hotelMb.hotel.descripcion}"/>

                                <f:facet name="footer">
                                    <p:growl id="message" showDetail="true" />
                                    <p:commandButton value="Guardar" 
                                                     icon="ui-icon-disk" 
                                                     actionListener="#{hotelMb.guardar()}"
                                                     update='message'
                                                     ajax="true"
                                                     
                                                     onclick="PF('dialog').hide();"
                                                     />
                                                        
                                    <p:commandButton value="Cancelar" icon="ui-icon-close" onclick="PF('dialog').hide();"/>
                                </f:facet>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog> 
                    
                    
                        
                        
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

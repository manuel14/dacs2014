<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/plantillaAdministrador.xhtml">

            <ui:define name="content">
                Esta es la página de administración de paquetes turísticos
            </ui:define>
            <div id="contentCenterTabla" >
                <h:form id="form">
                    <p:dataTable id="listadoDePaquetes" var="paquete" selectionMode="single" rowKey="#{paqueteMb.paquete.idpaquete}" selection="#{paqueteMb.paquete}" value="#{paqueteMb.paquetes}" >
                        <f:facet name="header" >
                            Listado De Paquetes
                            
                            
                        </f:facet>
                        
                          <p:ajax event="rowSelect" update=":form1:panel1">
                                
                                
                                
                            </p:ajax>
                            
                          
                            
                            
                                
                                
                            
                            <p:column headerText="Id">
                                <h:outputText value="#{paquete.idpaquete}" />

                            </p:column>
                        
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{paquete.cantidad}" />
                            </p:column>
                        
                             <p:column headerText="Origen">
                                <h:outputText value="#{paquete.origen}" />
                            </p:column>
                        
                             <p:column headerText="Destino">
                                <h:outputText value="#{paquete.destino}" />
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{paquete.nombre}" />
                            </p:column>

                         

                            <p:column headerText="Fecha Inicio">
                                <h:outputText value="#{paquete.fechainicio}" />
                            </p:column>

                            <p:column headerText="Fecha Fin">
                                <h:outputText value="#{paquete.fechafin}" />
                            </p:column>
                        
                             <p:column headerText="Precio">
                                <h:outputText value="#{paquete.precio}" />
                            </p:column>
                        
                             <p:column headerText="Id Transporte">
                                 <h:outputText value="#{paquete.idtransporte}" />
                            </p:column>
                        
                             <p:column headerText="Id Evento">
                                 <h:outputText value="#{paquete.idevento}" />
                            </p:column>
                        
                             <p:column headerText="Id Hotel">
                                 <h:outputText value="#{paquete.idhotel}" />
                            </p:column>
                        
                            
                            <f:facet name="footer">
                                <p:commandButton value="Nuevo" type="button" onclick="PF('dialog').show();" />
                                <p:commandButton value="Editar" onclick="PF('dialog').show();" />
                                <p:commandButton value="Eliminar" onclick="PF('cd2').show()"/>
                            </f:facet>
                        
                            <p:confirmDialog 
                        message="Desea Eliminar el paquete"
                        
                        header="eliminando paquete"
                        widgetVar="cd2"
                        
                        
                        
                        closeOnEscape="true"
                        
                        >
                        <h:form>
                        <p:commandButton value="Si" actionListener="#{paqueteMb.eliminar()}" onclick="PF('cd2').hide()"  update=':form:listadoDeEventos' ajax='true' />
                        <p:commandButton value="No" onclick="PF('cd2').hide()" />
                        
                        
                        </h:form>
                                
                        </p:confirmDialog>
                        
                        <p:dialog header="Nuevo Paquete" 
                              widgetVar="dialog" 
                              modal="true" 
                              resizable="false" 
                              closable="false"
                            closeOnEscape="true">
                                  
                            
                            
                            
                            
                        </p:dialog>
                        
                        
                        
                    </p:dataTable>
                    
                    
                    
                    
                    
                </h:form>
                
                
                
            </div>

        </ui:composition>

    </body>
</html>

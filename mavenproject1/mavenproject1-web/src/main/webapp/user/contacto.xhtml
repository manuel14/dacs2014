<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="./../WEB-INF/templates/plantillaCliente.xhtml">
            <ui:define name="content">
                
                <div id="contentCenter">
                    <h1>Contacto</h1>
                    <div>
                    <h:form >
                         <p:growl id="growl" life="2000" />
                        <p:panelGrid id="panel1" columns="1" style="margin-top:10px ">
                            <f:facet name="header">
                                Formulario de consulta
                            </f:facet>
                            <p:outputLabel for="txtNombreCons" value="Nombre:"/>
                            <p:inputText id="txtNombreCons" size="40" />
                            <p:outputLabel for="txtEmailCons" value="Email:"/>
                            <p:inputText id="txtEmailCons" size="40" value="ejemplo@ejemplo.com"/>
                            <p:outputLabel for="txtTelCons" value="Telefono(opcional):"  />
                            <p:inputMask id="txtTelCons" size="40" mask="(9999)999999999" />
                            <p:outputLabel for="txtCons" value="Consulta:"/>
                            <p:inputTextarea id="txtCons" cols="50" rows="8"/>  
                            <p:commandButton value="Enviar Consulta"  update="growl"
                                             onclick="PF('mensaje').hide();"/>
                        </p:panelGrid>
                    </h:form>
                    </div>
                    
                </div>
                                
            </ui:define>
        </ui:composition>
       
    </h:body>
</html>
